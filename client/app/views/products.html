<div class="container"><div class="jumbotron"><h2>Products</h2><div class="pull-right"><a href="#/create-product" ng-show="identity.isAuthorizedForRole('admin')" class="btn btn-primary">Create Product</a></div><div class="form-group col-lg-6"><label for="first-name" class="col-md-4 control-label">Sort By<select ng-model="request.sort"><option>price</option><option>date</option></select></label><label for="first-name" class="col-md-5 control-label">Order Type<select ng-model="request.orderBy"><option>asc</option><option>desc</option></select></label><button ng-click="filter(request)" class="btn btn-info btn-xs pull-left">Sort</button></div><div class="row"><div class="col-md-offset-8 col-md-1"><button ng-click="previousPage()" ng-disabled="request.page == 0" class="btn btn-info btn-xs">&lt;&lt;</button></div><div class="col-md-2"><input type="text" ng-model="request.page" value="0" class="form-comtrol"/></div><div class="col-md-1"><button ng-click="nextPage()" ng-disabled="isLastPage" class="btn btn-info btn-xs pull-right">&gt;&gt;</button></div></div><div class="form-group col-md-12 pull-left"><input type="text" ng-model="request.name" ng-change="onSearchChange(request)" placeholder="Search by name"/></div><div ng-repeat="product in products" class="col-md-12 pull-left"><div class="col-md-8 buffer"></div></div><table><td ng-repeat="product in products" class="col-lg-5"><table><tr><h3><a href="#/product/{{product._id}}">{{product.name}}</a></h3>added on on {{product.date | date:'medium'}}<td><img width="200" heigth="200" src="{{product.image}}"/></td><td><pre style="border:none; background-color:#eee;">{{product.body}}</pre></td></tr></table>Price: {{product.price}}</td></table></div></div>
